version: 2
updates:
  - package-ecosystem: "gradle"
    directory: "/"
    schedule:
      interval: daily
    commit-message:
      prefix: "gradle"
    groups:
      minor:
        update-types:
          - "minor"
      patch:
        update-types:
          - "patch"


  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: daily
    commit-message:
      prefix: "github-actions"

  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: daily
    commit-message:
      prefix: "[docker]"
